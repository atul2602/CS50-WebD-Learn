<!DOCTYPE html>
<html lang="en">
    <head>
        <task>
            Tasks
        </task>
    </head>
    <body>
        <ul>
            {% for task in tasks %}
                <li>{{task}}</li>
            {% empty %}
                <li>No tasks.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add a New Task</a> 
    </body>
</html>

<!-- loops -->
<!-- Alternate to tasks/add is url 'tasks:add', means find in urls.py url with add label -->
