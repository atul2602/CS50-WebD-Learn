<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Hello!</title>
        <style>
            ul > li{
                color:orange;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Item Number 1</li>
            <ul>
                <li>Item Number 1.1</li>
                <li>Item Number 1.2</li>
            </ul>
            <li>Item Number 2</li>
            <li>Item Number 3</li>
        </ol>
    </body>
</html>
<!--DOM is useful in these selectors-->
