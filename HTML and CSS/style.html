<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Hello!</title>
        <link rel="stylesheet" href="styles.css">

        <style>
            #foo{
                color:orange;
                text-align:center;
            }
            .bax{
                color:aqua;
            }
        </style>
    </head>
    <body>
        <h1 style="color:blue; text-align:center;">Welcome to my Webpage</h1>
        <h2 id="foo"> MiddleMan </h2>  <!--Unique id-->
        <h3 class="bax"> Hello Worlds </h3>
        <h3 class="bax">Bax Party!</h3>
    </body>
</html>

<!--Class allows us to change all elements in a class at once. Id is unique for every HTML element.-->
