<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Tables</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Max. Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>5990 km</td>
                    <td>10000 km</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3493 km</td>
                    <td>4893 km</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
